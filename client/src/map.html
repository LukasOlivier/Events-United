<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Events United - Map</title>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.9.4/vertx-eventbus.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="assets/js/helper/localstorage.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/helper/api.js" defer></script>
    <script src="assets/js/helper/helper.js" defer></script>
    <script src="assets/js/helper/eb.js" defer></script>
    <script src="assets/js/map/map.js" defer></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/map.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

    <link rel="icon" type="image/png" href="images/Events_United_Transparent.png">
  </head>

  <body>
    <h1>Map</h1>
    <header>
      <form>
        <fieldset id="flex">
          <legend>Age:</legend>
          <input type="number" id="min-age" min="18" placeholder="minimum age" value="18">
          <p>-</p>
          <input type="number" id="max-age" max="100" placeholder="maximum age" value="100">
        </fieldset>
        
        <fieldset>
          <legend>Gender:</legend>
          <select class="hoverable" name="gender" id="gender">
            <option value="all">all</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Interests:</legend>
          <select class="hoverable" name="interests" id="interests">
            <option value="all">all</option>
          </select>
        </fieldset>
      </form>
    </header>
    <main>
      <div></div>
      <div id="map">
        <p>Please allow location access to continue</p>
      </div>

      <dialog id="modal">
        <img src="/src/images/profile-picture-Male.png" alt="profile-picture" title="profile-picture" id="modal-image">
        <h2 id="name">Martian name</h2>
        <p id="description"></p>
        <h3>Interests</h3>
        <ul id="modal-interests"></ul>
        <div>
          <button id="close-modal">close</button>
          <button id="martian-action">add friend</button>
        </div>
      </dialog>

    </main>
    <footer>
      <nav id="bottom-navigation">
        <a href="map.html"
          ><span class="material-symbols-outlined currentPage">location_on</span></a
        >
        <a href="friends.html"
          ><span class="material-symbols-outlined">groups</span></a
        >
        <a href="index.html"
          ><span class="material-symbols-outlined">calendar_today</span></a
        >
        <a href="tickets.html"
          ><span class="material-symbols-outlined">confirmation_number</span></a
        >
        <a href="profile.html"
          ><span class="material-symbols-outlined">person</span></a
        >
      </nav>
    </footer>
  </body>
</html>
