<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Events United - Profile</title>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.9.4/vertx-eventbus.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/helper/eb.js" defer></script>
    <script src="assets/js/helper/api.js"></script>
    <script src="assets/js/helper/localstorage.js"></script>
    <script src="assets/js/helper/helper.js"></script>
    <script src="assets/js/profile/users.js" defer></script>
    <script src="assets/js/profile/interests.js" defer></script>
    <script src="assets/js/profile/initProfile.js" defer></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

    <link rel="icon" type="image/png" href="images/Events_United_Transparent.png">
  </head>
  <body>
    <main>
      <h1>Profile</h1>
      <article>
        <figure>
          <img
            src="#"
            alt="profile picture"
            title="profile picture"
            id="profile-picture">
          <figcaption>
            <h2>
              <span id="user-firstname">user-firstname</span>
              <span id="user-lastname">user-lastname</span>
            </h2>
          </figcaption>
        </figure>
        <div id="personal-info">
          <ul>
            <li>
              <em>Age:</em>
              <p id="user-age">user-age</p>
            </li>
            <li>
              <em>Height:</em>
              <p id="user-height">user-height</p>
              <p>cm</p>
            </li>
            <li>
              <em>Gender:</em>
              <p id="user-gender">user-gender</p>
            </li>
          </ul>
          <div>
            <h3><em>Description:</em></h3>
            <p id="user-description">user-description</p>
          </div>
        </div>
      </article>

      <div id="interests">
        <div id="not-interested">
          <p><em>Not-interested</em></p>
          <ul id="non-interests-container"></ul>
        </div>
        <span class="material-symbols-outlined">sync_alt</span>
        <div>
          <p><em>Interested</em></p>
          <ul id="interests-container"></ul>
        </div>
      </div>
    </main>

    <footer>
      <nav id="bottom-navigation">
        <a href="map.html"
          ><span class="material-symbols-outlined">location_on</span></a
        >
        <a href="friends.html"
          ><span class="material-symbols-outlined">groups</span></a
        >
        <a href="index.html"
          ><span class="material-symbols-outlined">calendar_today</span></a
        >
        <a href="tickets.html"
          ><span class="material-symbols-outlined">confirmation_number</span></a
        >
        <a href="profile.html" class="currentPage"
          ><span class="material-symbols-outlined">person</span></a
        >
      </nav>
    </footer>
  </body>
</html>
